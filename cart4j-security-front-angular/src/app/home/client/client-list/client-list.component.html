<div>
  <app-table [columnHeaders]="columnHeaders" [data]="list" (clickRow)="clickRow($event)"></app-table>
  <app-paginator [totalRecords]="totalRecords" [page]="page" [pageSize]="pageSize" (pageChange)="changePage($event)" (pageSizeChange)="changePageSize($event)"></app-paginator>
  <button mat-stroked-button color="primary" routerLink="/clients/add">Add</button>
</div>
