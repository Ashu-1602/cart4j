<h2>Client</h2>

<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput #searchBox (keyup.enter)="applyFilter(searchBox.value)" placeholder="Search">
  </mat-form-field>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="clientUniqueId">
      <th mat-header-cell *matHeaderCellDef> Client Id </th>
      <td mat-cell *matCellDef="let element"> {{element.clientUniqueId}} </td>
    </ng-container>
    <ng-container matColumnDef="grantTypes">
      <th mat-header-cell *matHeaderCellDef> Grant Types </th>
      <td mat-cell *matCellDef="let element"> {{element.grantTypes}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
  </table>

  <mat-paginator [length]="totalRecords" [pageSize]="pageSize"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
