<main role="main">
  <div>
    <form (ngSubmit)="login(loginForm)" class="form-signin" #loginForm="ngForm">
      <div class="text-center mb-4">
        <h1 class="h3 mt-3 mb-3 font-weight-normal">Welcome</h1>
        <p>Cart4J OAuth2 Management App</p>
        <hr>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" name="username"
               placeholder="Enter username" [(ngModel)]="loginRequest.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginRequest.password" id="password"
               placeholder="Password" required>
      </div>
      <button class="btn btn-lg btn-primary btn-block mt-5"
              type="submit" [disabled]="!loginForm.form.valid">Login</button>

      <div #errorAlert class="alert alert-danger alert-dismissible fade {{errorMessage != null && errorMessage !== ''? 'show': 'hide'}}"  role="alert">{{errorMessage}}</div>
    </form>
  </div>
</main>
