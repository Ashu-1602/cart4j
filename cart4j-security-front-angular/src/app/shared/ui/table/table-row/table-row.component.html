<td *ngFor="let columnHeader of columnHeaders" [ngStyle]="{backgroundColor: hover == true ? 'lightGrey' : 'white'}">
  <div *ngIf="item.hasOwnProperty(columnHeader.column)">
    {{item[columnHeader.column]}}
  </div>
  <div *ngIf="columnHeader.column === '' || !item.hasOwnProperty(columnHeader.column)">

  </div>
</td>
